<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var sideOfTheRectangleA =parseFloat(prompt("Ввести сторону прямокутника a"))
    var sideOfTheRectangleB =parseFloat(prompt("Ввести сторону прямокутника b"))
    var S =sideOfTheRectangleA*sideOfTheRectangleB
    var P=2*(sideOfTheRectangleA+sideOfTheRectangleB)
    document.write(`площа прямокутника:${S}`)
    document.write(`       периметер прямокутника:${P}`)
    </script>
</body>
</html>
